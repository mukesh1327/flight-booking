apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: customer-service
  labels:
    app: customer-service
spec:
  host: customer.skyfly.example
  to:
    kind: Service
    name: customer-service
    weight: 100
  port:
    targetPort: http
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
